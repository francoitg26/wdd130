<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Franco Tapia">
    <meta name="description"
        content="Contact White Water Rafting Company for questions or to schedule your next adventure.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section>
            <h2>Send us a message</h2>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose of Message</label>
                <select id="purpose" name="purpose">
                    <option value="inquiry">General Inquiry</option>
                    <option value="reservation">Trip Reservation</option>
                    <option value="feedback">Feedback</option>
                </select>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section>
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 River Adventure Rd, Rapidsville, CO 80123</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> contact@wwrafting.com</p>
        </section>

        <section>
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Gallery</h2>
            <img src="images/rafting.jpg" alt="Rafting Adventure">
            <img src="images/happy-clients.jpg" alt="Smiling Clients After Rafting">
            <img src="images/logo.png" alt="Company Logo Variation">
        </section>
    </main>

    <footer>
        <p>©️2025 White Water Rafting Co. | Franco Tapia</p>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.png" alt="Follow us on Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Follow us on Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Follow us on Instagram"></a>
        </div>
    </footer>
</body>

</html>
